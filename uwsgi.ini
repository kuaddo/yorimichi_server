[uwsgi]
uid = www-data
gid = www-data

chdir = /app/mysite
wsgi-file = /app/wsgi.py
module = wsgi:app
logto = /app/uwsgi-yorimichi.log

master = true
vacuum = true
pidfile = /var/run/uwsgi.webapppackage/master.pid
socket = /var/run/uwsgi.webapppackage/master.sock

processes = 5
die-on-term = true

touch-reload=/home/hoge/mysite/reload.trigger
lazy-apps = true